<mat-form-field appearance="fill">
    <mat-label>Select Country</mat-label>
    <mat-select [formControl]="control" [(ngModel)]="SelectedCountryId" (selectionChange)="listChange($event.value)" placeholder="Select Country" required>
        <mat-option *ngFor="let country of countryList" [value]="country.id">
            {{country.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
